<!DOCTYPE html>
<html>
<head>
	<title>yyoon</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

	<meta charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){ 
	    $('.hello').css('height', $(window).height()); 
	    $(window).resize(function() { 
	        $('.hello').css('height', $(window).height()); 
	    }); 
	});
	</script>
</head>
<body>
<header>
	<nav>
		<a href="" class="logo"><i class="material-icons">face</i></a>

	</nav>
</header>
<article class="hello">
	<p>유저 인터페이스를 <span class="fw-400">디자인</span>하고 <span class="fw-400">코딩</span>하는 윤창윤입니다.</p>
	<i class="material-icons arrow">arrow_downward</i>
</article>
<article class="hello" style="background-color: #aaa; height: 400px;">
	<p>대단한 것</p>
</article>
<article class="hello" style="background-color: #ccc; height: 400px;">
	<p>멋진 것</p>
</article>

</article>

</html>
